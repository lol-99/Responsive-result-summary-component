<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- font links (3) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- CSS reset -->
  <link rel="stylesheet" href="cssReset.css">
  <!-- Bootstrap file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- external CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="centre row">

    <div class="left-section col">
      <h5 class="your-results">Your Result</h5>
      <div class="total-score">
        <h1 class="score-number">76</h1>
        of 100
      </div>


      <h3>Great</h3>
      <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right-section col">
      <h3 class="summary-heading">Summary</h3>

      <div class="reaction score-cat">
        <img class="icons" src="assets/images/icon-reaction.svg" alt="">
        <h6>Reaction</h6>
        <h6 class="score-plates"><span class="score-obtained">80</span><span class="max-score"> / 100</span></h6>
      </div>

      <div class="memory score-cat">
        <img class="icons" src="assets/images/icon-memory.svg" alt="">
        <h6>Memory</h6>
        <h6 class="score-plates"><span class="score-obtained">92</span><span class="max-score"> / 100</span></h6>

      </div>

      <div class="verbal score-cat">
        <img class="icons" src="assets/images/icon-verbal.svg" alt="">
        <h6>Verbal</h6>
        <h6 class="score-plates"><span class="score-obtained">61</span><span class="max-score"> / 100</span></h6>

      </div>

      <div class="visual score-cat">
        <img class="icons" src="assets/images/icon-visual.svg" alt="">
        <h6>Visual</h6>
        <h6 class="score-plates"><span class="score-obtained">72</span><span class="max-score"> / 100</span></h6>
      </div>

      <div class="button">
        <button class="btn" type="button" name="button">Continue</button>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
